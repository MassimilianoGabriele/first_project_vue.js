<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>





    <div id="game" class="container-fluid pt-3">
      <div class="row justify-content-evenly align-items-baseline">
        <div class="col-6">
          <section id="monster" class="pb-3">
            <h2>Enemy</h2>
            <div class="foto-mostro m-auto"></div>
            <div class="healthbar">
              <div class="healthbar__value" :style="{width: monsterHealth + '%' }"></div>
            </div>
          </section>
          <section id="player">
            <h2>Your Hero</h2>
            <div class="foto-eroe m-auto"></div>
            <div class="healthbar">
              <div class="healthbar__value" :style="{width: heroHealth + '%' }"></div>
            </div>
          </section>
        </div>

          <section id="controls" class="col-6"> 
            <div class="container altezza my-3">
              <div class="row">
                <section id="log">
                  <h2>Battle Log</h2>
                  <div class="col-12 battle-log">
                    <ul>
                      <div class="container" v-if="winner">
                        <h2 v-if="winner=='hero'">Hai vinto!</h2>
                        <h2 v-else-if="winner=='monster'">Hai perso!</h2>
                        <h2 v-else>Pareggio..</h2>
                      </div>
                      <li v-for="logMessage in logMessages">
                        <span
                        :class="{'log--player': logMessage.actionBy === 'your hero', 'log--monster': logMessage.actionBy === 'monster'}"
                        >{{ logMessage.actionBy === 'your hero' ? 'Player' : 'Monster'
                        }}</span
                      >
                      <span v-if="logMessage.actionType === 'heal'">
                        heals himself for 
                        <span class="log--heal" >+ {{ logMessage.actionValue }}</span></span
                      >
                      <span v-else>
                        attacks and deals
                        <span class="log--damage">{{ logMessage.actionValue }}</span>
                      </span>
                      </li> 
                    </ul>

                  </div>
                </section>
              </div>
            </div> 
            <div class="row justify-content-evenly mb-0">
              <div class="col-6 d-flex flex-column">
                <button id="attack" @click="heroAttack" class="mb-3"><span class='text color-one'>ATTACK</span><span class="icon" id="attack"><i class="fa-solid fa-hat-wizard"></i></span></button>
                <button id="special" @click="specialAttack" v-if="(count%5)== 0 && count>0" class="gold">SPECIAL ATTACK</button>
              </div>

              <div class="col-6 d-flex flex-column">

                <button id="heal"  @click="heal" class="mb-3"><span class='text color-one'>HEAL</span><span class="icon" id="heal"><i class="fa-solid fa-briefcase-medical"></i></span></button>
                <button id="surrender" @click="surrender" class="mb-3"><span class='text color-one'>SURRENDER</span><span class="icon" id="surrender"><i class="fa-solid fa-person-running"></i></span></button>
              </div>
            </div>
       
          </section>
    
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
